  <script>
    function mostrarDiv(id) {
      // Esconde todas as DIVs
      document.querySelectorAll('.content').forEach(div => {
        div.style.display = 'none';
      });
      // Mostra apenas a DIV com o ID correspondente
      document.getElementById(id).style.display = 'block';
    }
  
    // Simula o efeito de carregamento
    setTimeout(function () {
      document.querySelector(".loading").style.display = "none";
      document.querySelector(".navbar").style.display = "block";
    }, 1000);
  
    const temaOscuro = () => {
      document.body.setAttribute("data-bs-theme", "dark");
      document.getElementById("d1-icon").setAttribute("class", "bi bi-sun-fill");
      // Adiciona estilos para o modo escuro
      document.body.style.backgroundColor = "#343a40";
      document.body.style.color = "#ffffff";
  
      // Adiciona a cor ao card de trás
      const cards = document.querySelectorAll(".content");
      cards.forEach(card => {
        card.style.backgroundColor = "#585f67";
      });
  
      // Adiciona classe ao botão de login
      const loginButton = document.querySelector(".login-icon");
      if (loginButton) {
        loginButton.classList.add("dark-mode");
      }
    };
  
    const temaClaro = () => {
      document.body.setAttribute("data-bs-theme", "light");
      document.getElementById("d1-icon").setAttribute("class", "bi bi-moon-fill");
      // Adiciona estilos para o modo claro
      document.body.style.backgroundColor = "#f8f9fa";
      document.body.style.color = "#000000";
  
      // Remove a cor do card de trás
      const cards = document.querySelectorAll(".content");
      cards.forEach(card => {
        card.style.backgroundColor = "";
      });
  
      // Remove classe do botão de login
      const loginButton = document.querySelector(".login-icon");
      if (loginButton) {
        loginButton.classList.remove("dark-mode");
      }
    };
  
    const cambiarTema = () => {
      const temaAtual = document.body.getAttribute("data-bs-theme");
  
      if (temaAtual === "light") {
        temaOscuro();
      } else {
        temaClaro();
      }
  
      // Usa um pequeno atraso para garantir que a mudança de tema tenha ocorrido
      setTimeout(() => {
        // Verifica o tema após a mudança
        const novoTema = document.body.getAttribute("data-bs-theme");
        if (novoTema === "light") {
          document.getElementById("d1-icon").setAttribute("class", "bi bi-moon-fill");
        } else {
          document.getElementById("d1-icon").setAttribute("class", "bi bi-sun-fill");
        }
      }, 50);
    };
  
    $(document).ready(function () {
      $('[data-toggle="collapse"]').on("click", function () {
        $($(this).data("target")).toggleClass("show");
      });
    });

    function atualizaresconde(){
          //aparece o editar
          btn_Update.style.display = "none";
          btn_Atualizar.style.display = "none";
    }
    function voltarcadastro(){
          let cadastro = document.getElementById("cadastro")
          cadastro.style.display = "none"
    }
  </script>
