<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <section class="vh-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="imgs/Mobile login.gif" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h1>
                    <form>
                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>

                           <!-- Password input -->
                          <div class="form-floating">
                            <input type="password" class="form-control mb-1" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked>
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Sign in</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mt-1">Cadastrar</button>
                        
                    </form>

                    <!-- BotÃ£o para voltar -->
                    <a href="index.html" class="btn btn-outline-primary btn-lg btn-block w-100 mt-3">Voltar para o Midia-Indoor</a>
                </div>
            </div>
        </section>
    </div>

    <!-- SCRIPT -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
