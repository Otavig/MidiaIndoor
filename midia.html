<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias | Ways</title>
    <style>
        * {
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000; /* Cor de fundo do corpo */
            margin: 0; /* Adiciona margem zero para o body */
            padding: 0; /* Adiciona preenchimento zero para o body */
        }

        .carousel-container {
            position: relative;
            margin-bottom: 30px;
            overflow: hidden;
            width: 100%; /* Ocupa toda a largura */
        }

        .carousel {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 1s ease;
            height: 100vh; /* Ocupa 100% da altura da tela */
            width: 100%; /* Ocupa toda a largura */
        }

        .carousel-item {
            flex: 0 0 100%;
            height: 100%;
            width: 100%; /* Ocupa toda a largura do item */
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #fff;
        }

        .progress-bar {
            height: 100%;
            background-color: red;
            width: 0;
            transition: width linear;
        }

        @media (max-width: 767px) {
            .carousel {
                flex-wrap: wrap;
            }

            .carousel-item {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>

    <!-- CARROSSEL -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Exemplo estático (pode ser removido quando integrar com o backend) -->
            <div class="carousel-item">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif" alt="Midia do Carrossel Estático">
            </div>
            <div class="carousel-item">
                <img src="https://compote.slate.com/images/697b023b-64a5-49a0-8059-27b963453fb1.gif" alt="Midia do Carrossel Estático">
            </div>
            <div class="carousel-item">
                <img src="https://media3.giphy.com/media/RtdRhc7TxBxB0YAsK6/giphy.gif" alt="Midia do Carrossel Estático">
            </div>
            <!-- Fim do exemplo estático -->

            <!-- Aqui dentro será preenchido dinamicamente pelo JavaScript -->
        </div>

        <!-- CONTROLADORES DA NAVEGAÇÃO -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- CARROSSEL DINÂMICO -->
    <div class="carousel-container">
        <div class="carousel" id="carrosselDinamico"></div>
    </div>

</body>

</html>
