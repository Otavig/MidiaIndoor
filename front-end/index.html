<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia Indoor | Ways</title>
</head>

<body data-bs-theme="ligth">
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg" id="nav-container"
        style="background-color: #2175d4e4; text-decoration-color: aliceblue;">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo_ways.png" alt="Logo do Site" width="65" height="60">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav">
                    <button class="nav-link" id="btn_cadastro">Cadastrar</button>
                    <button class="nav-link" id="btn_exibir">Exibir</button>
                    <button class="nav-link" id="btn_atualizar">Atualizar</button>
                    <button class="nav-link" id="btn_visualizar">Visualizar</button>

                </div>

            </div>
            <button onclick="cambiarTema()" class="btn rounded-fill"><i id="d1-icon"
                    class="bi bi-moon-fill"></i></button>
        </div>

    </nav>

    <div style="margin-top: 2%;" class="container-sm cadastro-main">
        <!-- Cadastro -->
        <div id="tela_cadastro_main" class="border border-black shadow p-3 mb-5 bg-body-tertiary rounded d-none">
            <!-- formulario -->
            <div id="tela_cadastro_formulario">

                <!-- Titulo do cadastro -->
                <h2 class="text-center">Cadastro da Mídia Indoor</h2>

                <!-- Formulario cadastro  -->
                <div class="formulario p-3 m-2">

                    <form class="ca row g-3">

                        <!-- nome da midia -->
                        <div class="col-md-4 m-1">
                            <label for="inputEmail4" class="form-label"> Nome</label>
                            <input type="text" class="form-control" placeholder="digite seu nome" id="nome">
                        </div>

                        <!-- Datalist se é imagem ou video -->
                        <div class="col-md-4 m-1">
                            <label for="inputState" class="form-label">Formato</label>
                            <select id="tipo" class="form-select">
                                <option hidden>Tipo da mídia</option>
                                <option>Imagem</option>
                                <option>Video</option>
                            </select>
                        </div>

                        <!-- data de quando vai começar sua midia -->
                        <div class="datas mt-2 col-4">
                            <label>Data de Início</label>
                            <input type="date" class="form-control mb-4" id="data_inicio">
                        </div>

                        <!-- data que termina  -->
                        <div class="datas mt-2  col-4">
                            <label>Data de Termino</label>
                            <input type="date" class="form-control mb-4" id="data_fim">
                        </div>

                        <div class="col-md-4 m-1 mt-1">
                            <label for="inputState" class="form-label">Status</label>
                            <select id="status" class="form-select">
                                <option hidden>Status</option>
                                <option>ativado</option>
                                <option>desativado</option>
                            </select>
                        </div>

                        <div class="col-md-4 m-1">
                            <label for="exibicao_tempo" class="form-label">Tempo de Exibição:</label>
                            <input type="number" id="tempo" name="exibicao_tempo" class="form-control">
                        </div>


                        <div class=" mb-3 m-1 col-12">
                            <label for="inputName" class="form-label"> URL</label>
                            <input type="name" class="form-control" placeholder="copie e cole sua url" id="url">
                        </div>

                        <!-- botão de cadastrar -->
                        <div class="btns_cadastro col-12  ">
                            <button type="submit" class=" col-4 m-1 btn btn-primary"
                                id="btn_cadastrar">Cadastrar</button>
                            <!-- Botão de limpar o cadastro -->
                            <button type="submit" class="col-4 m-1 btn btn-primary" id="btn_limpar">Limpar </i></button>
                            <!-- Botão de voltar geral -->
                            <button type="submit" class=" col-4 m-1 btn btn-primary" id="btn_voltar">Voltar</button>

                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- tela listagem e tendo como editar e excluir -->
    <div id="tela_exibir" class="tela_gerenciar-main d-none">

        <div class="content" id="busca">
            <div class="input-group mb-3 w-75 mx-auto p-2">
                <input type="text" class="form-control col-7 " id="input_busca" placeholder="Digite sua busca">
                <div class="col-3 ms-2">
                    <select name="" id="opcoes" class="form-select">
                        <option value="todos">Todos</option>
                        <option value="id">ID</option>
                        <option value="nome">Nome</option>
                    </select>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary ms-3" type="button" id="verifica">Buscar</button>
                </div>
            </div>
            <div id="saida" class="text-center col-12"></div>
        </div>
    </div>


    <div style="margin-top: 2%;" class="container-sm cadastro-main">

        <div id="tela_atualizar_main" class="border border-black shadow p-3 mb-5 bg-body-tertiary rounded d-none">
            <!-- formulario -->
            <div id="tela_atualizar_formulario">

                <!-- Titulo do cadastro -->
                <h2 class="text-center">Atualizar Mídia</h2>

                <!-- Formulario cadastro  -->
                <div class="formulario p-3 m-2">

                    <form class="ca row g-3">

                        <!-- nome da midia -->
                        <div class="col-md-4 m-1">
                            <label for="inputEmail4" class="form-label"> Nome</label>
                            <input type="text" class="form-control" placeholder="digite seu nome" id="nome_editado">
                        </div>

                        <!-- Datalist se é imagem ou video -->
                        <div class="col-md-4 m-1">
                            <label for="inputState" class="form-label">Formato</label>
                            <select id="tipo_editado" class="form-select">
                                <option hidden>Tipo da mídia</option>
                                <option>Imagem</option>
                                <option>Video</option>
                            </select>
                        </div>

                        <!-- data de quando vai começar sua midia -->
                        <div class="datas mt-2 col-4">
                            <label>Data de Início</label>
                            <input type="date" class="form-control mb-4" id="data_inicio_editado">
                        </div>

                        <!-- data que termina  -->
                        <div class="datas mt-2  col-4">
                            <label>Data de Termino</label>
                            <input type="date" class="form-control mb-4" id="data_fim_editado">
                        </div>

                        <div class="col-md-4 m-1 mt-1">
                            <label for="inputState" class="form-label">Status</label>
                            <select id="status_editado" class="form-select">
                                <option hidden>Status</option>
                                <option>ativado</option>
                                <option>desativado</option>
                            </select>
                        </div>

                        <div class="col-md-4 m-1">
                            <label for="exibicao_tempo" class="form-label">Tempo de Exibição:</label>
                            <input type="time" id="tempo_editado" name="exibicao_tempo" class="form-control">
                        </div>


                        <div class=" mb-3 m-1 col-12">
                            <label for="inputName" class="form-label"> URL</label>
                            <input type="name" class="form-control" placeholder="copie e cole sua url" id="url_editado">
                        </div>

                        <!-- botão de cadastrar -->
                        <div class="btns_cadastro col-12  ">
                            <button type="submit" class=" col-4 m-1 btn btn-primary"
                                id="btn_atualizar">Atualizar</button>

                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>


    <div id="tela_visualizar" class="tela_visualizarr-main d-none">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="${}" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-50" alt="...">
                </div>
            </div>
        </div>

        <h1>NADA AQUI AINDA </h1>

    </div>



    <!-- bootstrap do javaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tema.js"></script>
</body>

</html>
