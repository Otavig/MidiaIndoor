<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia Indoor | Ways</title>
</head>

<body data-bs-theme="ligth">
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg" id="teste"
        style="background-color: #2175d4e4; text-decoration-color: aliceblue;">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo_ways.png" alt="Logo do Site" width="65" height="60">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav">
                    <button class="nav-link" id="btn-cadastro">Cadastrar</button>
                    <button class="nav-link" id="btn-gerenciar">Gerenciamento</button>
                    <button class="nav-link" id="btn-visualizar">Visualizar</button>
                    <button class="nav-link" id="btn-exibir">Exibir</button>

                </div>

            </div>
            <button onclick="cambiarTema()" class="btn rounded-fill"><i id="d1-icon"
                    class="bi bi-moon-fill"></i></button>
        </div>

    </nav>

    <!--  imagem para ficar bonito o cadastro -->
    <!-- <img src="img/online-ads-animate.svg" class="rounded float-start w-25"  alt="imagem"> -->

    <div style="margin-top: 2%;" class="container-sm cadastro-main">
        <!-- Cadastro -->
        <div id="tela_cadastro-main" class="border border-black shadow p-3 mb-5 bg-body-tertiary rounded d-none">
            <!-- formulario -->
            <div id="tela_cadastro_formulario">

                <!-- Titulo do cadastro -->
                <h2 class="text-center">Cadastro da Mídia Indoor</h2>

                <!-- Formulario cadastro  -->
                <div class="formulario p-3 m-2">

                    <form class="ca row g-3">

                        <!-- nome da midia -->
                        <div class="col-md-4 m-1">
                            <label for="inputEmail4" class="form-label"> Nome</label>
                            <input type="email" class="form-control" placeholder="digite seu nome" id="nome">
                        </div>

                        <!-- Datalist se é imagem ou video -->
                        <div class="col-md-4 m-1">
                            <label for="inputState" class="form-label">Formato</label>
                            <select id="tipo" class="form-select">
                                <option hidden>Tipo da mídia</option>
                                <option>Imagem</option>
                                <option>Video</option>
                            </select>
                        </div>

                        <!-- data de quando vai começar sua midia -->
                        <div class="datas mt-2 col-4">
                            <label>Data de Início</label>
                            <input type="date" class="form-control mb-4" id="data_inicio">
                        </div>

                        <!-- data que termina  -->
                        <div class="datas mt-2  col-4">
                            <label>Data de Termino</label>
                            <input type="date" class="form-control mb-4" id="data_fim">
                        </div>

                        <div class="col-md-4 m-1 mt-1">
                            <label for="inputState" class="form-label">Status</label>
                            <select id="status" class="form-select">
                                <option hidden>Status</option>
                                <option>ativado</option>
                                <option>desativado</option>
                            </select>
                        </div>

                        <div class="col-md-4 m-1">
                            <label for="exibicao_tempo" class="form-label">Tempo de Exibição:</label>
                            <input type="time" id="tempo" name="exibicao_tempo" class="form-control">
                        </div>

                        
                        <div class=" mb-3 m-1 col-12">
                            <label for="inputName" class="form-label"> URL</label>
                            <input type="name" class="form-control" placeholder="copie e cole sua url" id="inputName">
                        </div>

                        <!-- botão de cadastrar -->
                        <div class="btns_cadastro col-12  ">
                            <button type="submit" class=" col-4 m-1 btn btn-primary ">Cadastrar</button>
                            <!-- Botão de limpar o cadastro -->
                            <button type="submit" class="col-4 m-1 btn btn-primary">Limpar </i></button>
                            <!-- Botão de voltar geral -->
                            <button type="submit" class=" col-4 m-1 btn btn-primary">Voltar</button>
                           
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- tela listagem e tendo como editar e excluir -->
    <div id="tela_gerenciar" class="tela_gerenciar-main d-none">
        
            <!-- <div class="input-group mb-3 ">
                <input type="text" class="form-control  " id="input_pesquisa" placeholder="Digite o que você procura" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="btn btn-outline-primary" type="button" id="btn_busca">Button</button>
              </div>
        -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button id="btn_busca" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">ID</a></li>
              <li><a class="dropdown-item" href="#">NOME</a></li>
            </ul>
          </div>
    </div>
    
    <div id="tela_exibir2" class="tela_exibir-main d-none">

    </div>

    <div id="tela_visualizar" class="tela_visualizarr-main d-none">

    </div>



    <!-- bootstrap do javaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
