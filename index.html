<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia Indoor | Ways</title>
</head>

<body>
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="script.js"></script>

    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg" id="teste" style="background-color: #2174d4; text-decoration-color: aliceblue;">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="img/logo ways  2.jfif" alt="Logo do Site" width="90" height="60">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav">

                    <button class="nav-link" id="btn-cadastro">Cadastrar</button>
                    <button class="nav-link">Gerenciamento</button>

                </div>

            </div>

        </div>

    </nav>

    <!--  imagem para ficar bonito o cadastro -->
    <!-- <img src="img/online-ads-animate.svg" class="rounded float-start w-25"  alt="imagem"> -->

    <div style="margin-top: 2%;" class="container-sm cadastro-main">
        <!-- Cadastro -->
        <div id="tela_cadastro-main" class="border border-black shadow p-3 mb-5 bg-body-tertiary rounded ">
            <!-- formulario -->
            <div id="tela_cadastro_formulario">
                
                <!-- Titulo do cadastro -->
                <h2 class="text-center">Cadastro da Mídia Indoor</h2>
                
                <!-- Formulario cadastro  -->
                <div class="formulario p-3 m-2">
                    
                    <form class="row g-3">
                        
                        <!-- nome da midia -->
                        <div class="col-md-4 m-1">
                            <label for="inputEmail4" class="form-label"> Nome</label>
                            <input type="email" class="form-control" placeholder="digite seu nome" id="nome">
                        </div>
                        
                        <!-- Datalist se é imagem ou video -->
                        <div class="col-md-4 m-1">
                            <label for="inputState" class="form-label">Formato</label>
                            <select id="Tipo" class="form-select">
                                <option hidden>Tipo da mídia</option>
                                <option>Imagem</option>
                                <option>Video</option>
                            </select>
                        </div>
                        
                        <!-- data de quando vai começar sua midia -->
                        <div class="datas m-2 col-4">
                            <label>Data de Início</label>
                                <input type="date" class="form-control mb-4" id="Data_inicio">
                        </div>
                            
                        <!-- data que termina  -->
                        <div class="datas m-2 col-4">
                            <label>Data de Termino</label>
                            <input type="date" class="form-control mb-4" id="Data_termino">
                        </div>
                            
                        <div class="col-md-4 m-1">
                            <label for="inputState" class="form-label">Status</label>
                            <select id="status" class="form-select">
                                <option hidden>Status</option>
                                <option>ativado</option>
                                <option>desativado</option>
                            </select>
                        </div>
                            
                        <div class="col-4">
                            <label for="exibicao_tempo" class="form-label">Tempo de Exibição:</label>
                            <input type="time" id="exibicao_tempo" name="exibicao_tempo" class="form-control">
                        </div>
                            
                        <!-- upload do seu arquivo imagem ou video -->
                        <div class="input-group mb-3 m-1 col-12">
                            <input type="file" class="form-control" id="upload">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>
                            
                        <!-- botão de cadastrar -->
                        <div class="btns_cadastro col-12">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <!-- Botão de limpar o cadastro -->
                            <button type="submit" class="btn btn-primary">Limpar <i class="bi bi-trash3"></i></button>
                            <!-- Botão de voltar geral -->
                            <button type="submit" class="btn btn-primary">Voltar</button>
                        </div>
                            
                    </form>
                        
                </div>
                    
            </div>
        </div>
    </div>

    <!-- tela listagem e tendo como editar e excluir -->
    <div id="tela_gerenciar" class="tela_gerenciar-main">
        <div class="listagem">
            <ul class="list-group w-75 p-3">
                <li class="list-group-item">An item <i class="bi bi-brush osition-absolute top-0 end-0 pt-2 pe-2"></i> <i class="bi bi-trash3"></i></li>
                <li class="list-group-item">A second item </li>
                <li class="list-group-item">A third item </li>
                <li class="list-group-item">A fourth item </li>
                <li class="list-group-item">And a fifth one </li>
            </ul>
        </div>

    </div>

    <!-- bootstrap do javaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
